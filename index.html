<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="tabs">
      <div role="tablist" aria-label="Programming Languages">
        <button role="tab" aria-selected="true" id="js">
          JavaScript
        </button>
        <button role="tab" aria-selected="false" id="html">HTML
        </button>
        <button role="tab" aria-selected="false" id="php">
          CSS
        </button>
      </div>
      <div role="tabpanel" aria-labelledby="js">
        <p>JavaScript is great!</p>
      </div>
      <div role="tabpanel" aria-labelledby="HTML" hidden>
        <p>HTML is great</p>
      </div>
      <div role="tabpanel" aria-labelledby="css" hidden>
        <p>CSS is great!</p>
      </div>
    </div>
  </div>
  <script src="scripts/accessible-tabs.js"></script>
</body>

</html>
